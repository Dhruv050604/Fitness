<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="bmi.css">
    <script src="bmi.js"></script>
</head>

<body>
    <h1>BMI Calculator</h1>
    
    <form onsubmit="calculateBMI(); return false;">
        <label for="weight" ></label>
        <input type="number" id="weight" placeholder="Enter your weight (kg):" required>
        <br>
        <label for="height" ></label>
        <input type="number" id="height" placeholder="Enter your height (cm):" required>
        <br>
        <input id="btn" type="submit" value="Calculate BMI">
    </form>
    <p id="result"></p>
    
</body>

</html>
