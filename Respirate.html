<!DOCTYPE html>
<html>
<head>
  <title>Respiratory Rate Checker</title>
  <link rel="stylesheet" href="resprate.css">
</head>
<body>
    <header>
  <h1>Respiratory Rate Checker</h1>
</header>
  <form id="respiratoryRateForm">
    <label for="breaths">Number of Breaths:</label>
    <input type="number" id="breaths" name="breaths" required>
    <label for="time">Time (in seconds):</label>
    <input type="number" id="time" name="time" required>
    <input type="submit" value="Check Respiratory Rate">
  </form>
  <p id="result"></p>
  <script src="resperate.js"></script>
</body>
</html>
